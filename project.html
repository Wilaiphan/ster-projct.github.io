<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <style>
        /* การตั้งค่าพื้นฐานสำหรับทั้งหน้า */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5EDED;
            color: #6482AD;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* ส่วนหัวของหน้า (header) */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        /* ลิงก์ในส่วน header */
        header a {
            text-decoration: none;
            color: #7FA1C3;
            margin: 0 10px;
        }
        /* ลิงก์ที่กำลังแสดงอยู่ (active) */
        .active {
            color: #6482AD;
            font-weight: bold;
        }
        /* จัด layout หลัก */
        .container {
            display: flex;
            flex: 100%;
        }
        /* คอลัมน์ซ้าย: Project */
        .projects {
            width: 25%;
            background-color:turquoise;
            padding: 20px;
        }
        .projects h3 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2em;
        }
        .project-btn {
            display: block;
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: #FFFFFF;
            border: 1px solid #DDD;
            border-radius: 5px;
            color: #333;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .project-btn:hover {
            background-color: #6482AD;
            color: #FFFFFF;
        }
        /* คอลัมน์ขวา: Code Display */
        .code-container {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-direction: column;
            background-color: #FFFFFF;
            border: 1px solid #DDD;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px; /* เพิ่มช่องว่างรอบกรอบแสดงโค้ด */
            border-radius: 5px;
        }
        .code-container h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .description {
            font-size: 1em;
            margin-bottom: 15px;
            color: #555;
        }

        pre {
            flex-grow: 1;
            background-color: #FFFFFF;
            border: 1px solid #DDD;
            border-radius: 5px;
            padding: 15px;
            overflow-y: auto;
            font-size: 0.95em;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- ส่วนหัวของเว็บไซต์ -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="project.html" class="active">Project</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <!-- ส่วนสำหรับแสดงโปรเจกต์ -->
    <div class="container">
        <div class="projects">
            <h3 style="text-align: center;">Our Project</h3>
            <button class="project-btn" onclick="loadFileContent('curryshop-2022.py','Member : Wilaiphan | Panita | Warisara ')">Curry and Rice Shop (ปี1)</button>
            <button class="project-btn" onclick="loadFileContent('fanmeet_booking-2022.cpp', 'Member : Wilaiphan | Panita | Warisara รายละเอียเพิ่มเติม <a href=\'https://onlinegdb.com/bUDQ7u--L\' target=\'_blank\'>เพิ่มเติม</a>')">Fanmeet Booking (ปี1)</button>
            <button class="project-btn" onclick="loadFileContent('', 'Member : Wilaiphan | Panita | Warisara | Suphattra <br> ดาวน์โหลดไฟล์ .jar <a href=\'puzzle game-2023.jar\' download>เพิ่มเติม</a> หลังจากดาวน์โหลดไฟล์ .jar แล้ว, คุณสามารถเปิดไฟล์นี้ได้ด้วยการใช้คำสั่งใน Command Line หรือผ่าน Java Runtime Environment (JRE) บนเครื่องของคุณ')">Puzzle Game (ปี2)
            </button>
        </div>
        </div>
        <div class="code-container">
            <h3>Code</h3>
            <p id="description" class="description">Description</p>
            <pre id="code-display">Select a project to view the code.</pre>
        </div>
    </div>

    <script>
        function loadFileContent(fileName,description) {
            const codeDisplayElement = document.getElementById('code-display');
            const descriptionElement = document.getElementById('description');

            if (fileName === '') {
                descriptionElement.innerHTML = description;
                codeDisplayElement.textContent = 'No code available for this project.';
                return;
            }

            fetch(fileName) // ชื่อไฟล์ที่ต้องการโหลด
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found or cannot be loaded.');
                    }
                    return response.text();
                })
                .then(data => {
                    const codeDisplayElement = document.getElementById('code-display');
                    const descriptionElement = document.getElementById('description');
                    codeDisplayElement.textContent = data;
                    descriptionElement.innerHTML = description;
                })
                .catch(error => {
                    console.error('Error fetching file:', error);
                    alert('Cannot load the file content. Please try again later.');
                });
        }
    </script>
</body>
</html>
