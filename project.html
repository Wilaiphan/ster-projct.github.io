<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <!-- กำหนดสไตล์ของหน้าเว็บ -->
    <style>
        /* การตั้งค่าพื้นฐานสำหรับทั้งหน้า */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5EDED;
            color: #6482AD;
        }
        /* ส่วนหัวของหน้า (header) */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        /* ลิงก์ในส่วน header */
        header a {
            text-decoration: none;
            color: #7FA1C3;
            margin: 0 10px;
        }
        /* ลิงก์ที่กำลังแสดงอยู่ (active) */
        .active {
            color: #6482AD;
            font-weight: bold;
        }
        /* จัด layout หลัก */
        .container {
            display: flex;
            min-height: 90vh;
        }
        .projects {
            width: 30%;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .project-btn {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            text-align: left;
            cursor: pointer;
        }
        .project-btn:hover {
            background-color: #ddd;
        }
        .code-container {
            width: 70%;
            padding: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- ส่วนหัวของเว็บไซต์ -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="project.html" class="active">Project</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <!-- ส่วนสำหรับแสดงโปรเจกต์ -->
    <div class="container">
        <div class="projects">
            <h3>Projects</h3>
            <button class="project-btn" onclick="loadFileContent('curryshop-2022.py')">Project 1</button>
            <button class="project-btn" onclick="loadFileContent('another-project.py')">Project 2</button>
            <button class="project-btn" onclick="loadFileContent('example-project.py')">Project 3</button>
        </div>
        <div class="code-container">
            <h3>Code</h3>
            <pre id="code-display">Select a project to view the code.</pre>
        </div>
    </div>

    <!-- JavaScript สำหรับการแสดงผล -->
    <script>
        function loadFileContent(fileName) {
            fetch('curryshop-2022.py') // ชื่อไฟล์ที่ต้องการโหลด
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found or cannot be loaded.');
                    }
                    return response.text();
                })
                .then(data => {
                    const codeDisplayElement = document.getElementById('code-display');
                    codeDisplayElement.textContent = data;
                })
                .catch(error => {
                    console.error('Error fetching file:', error);
                    alert('Cannot load the file content. Please try again later.');
                });
        }
    </script>
</body>
</html>
