<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <style>
        /* การตั้งค่าพื้นฐานสำหรับทั้งหน้า */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5EDED;
            color: #6482AD;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* ส่วนหัวของหน้า (header) */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        /* ลิงก์ในส่วน header */
        header a {
            text-decoration: none;
            color: #7FA1C3;
            margin: 0 10px;
        }
        /* ลิงก์ที่กำลังแสดงอยู่ (active) */
        .active {
            color: #6482AD;
            font-weight: bold;
        }
        /* จัด layout หลัก */
        .container {
            display: flex;
            flex: 1;
        }
        .projects {
            width: 20;
            padding: 20px;
        }
        .project-btn {
            display: block;
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #FFFFFF;
            border: 1px solid #ddd;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-weight: bold;
            border-radius: 5px;
        }
        .project-btn:hover {
            background-color: #ddd;
        }
        .code-container {
            width: 80%;
            padding: 20px;
        }
        .code-container h3 {
            margin-bottom: 10px;
        }
        pre {
            background-color: #FFFFFF;
            padding: 20px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
            height: calc(100vh - 130px); /* ความสูงเต็มหน้าจอ */
            overflow-y: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- ส่วนหัวของเว็บไซต์ -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="project.html" class="active">Project</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <!-- ส่วนสำหรับแสดงโปรเจกต์ -->
    <div class="container">
        <div class="projects">
            <h3 style="text-align: center;">Our Project</h3>
            <button class="project-btn" onclick="loadFileContent('curryshop-2022.py')">Curry and Rice Shop (ปี1)</button>
            <button class="project-btn" onclick="loadFileContent('fanmeet_booking-2022.cpp')">Fanmeet Booking (ปี2)</button>
            <button class="project-btn" onclick="loadFileContent('example-project.py')">Project 3</button>
        </div>
        <div class="code-container">
            <h3>Code</h3>
            <pre id="code-display">Select a project to view the code.</pre>
        </div>
    </div>

    <script>
        function loadFileContent(fileName) {
            fetch('curryshop-2022.py') // ชื่อไฟล์ที่ต้องการโหลด
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found or cannot be loaded.');
                    }
                    return response.text();
                })
                .then(data => {
                    const codeDisplayElement = document.getElementById('code-display');
                    codeDisplayElement.textContent = data;
                })
                .catch(error => {
                    console.error('Error fetching file:', error);
                    alert('Cannot load the file content. Please try again later.');
                });
        }
    </script>

</body>
</html>
