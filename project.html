<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5EDED;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #F8F0F0;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        header a {
            text-decoration: none;
            color: #6482AD;
            font-size: 1em;
            margin: 0 15px;
        }

        header a.active {
            font-weight: bold;
            color: #333;
        }

        .container {
            display: flex;
            flex: 1;
            padding: 20px;
        }

        .projects {
            width: 30%;
            background-color: white;
            border: 2px solid black;
            margin-right: 20px;
            border-radius: 10px;
            padding: 20px;
        }

        .projects h3 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .projects .project-list {
            list-style: none;
            padding: 0;
        }

        .projects .project-list li {
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
            padding: 10px;
            border: 1px solid #DDD;
            border-radius: 5px;
            background-color: #FFF;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .projects .project-list li:hover {
            background-color: #6482AD;
            color: #FFF;
        }

        .code-container {
            flex: 1;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .code-container h3 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .code-container p {
            font-size: 1em;
            margin-bottom: 15px;
        }

        .code-container pre {
            flex: 1;
            background-color: #F5F5F5;
            padding: 15px;
            border: 1px solid #DDD;
            border-radius: 5px;
            overflow-y: auto;
            font-size: 0.9em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#" class="active">Project</a>
        <a href="#">Contact</a>
    </header>

    <div class="container">
        <div class="projects">
            <h3>Our Project</h3>
            <ul class="project-list">
                <li onclick="displayProject('Curry and Rice Shop (ปี1)', 'Member: Wilaiphan | Panita | Warisara')">Curry and Rice Shop (ปี1)</li>
                <li onclick="displayProject('Fanmeet Booking (ปี1)', 'Member: Wilaiphan | Panita | Warisara<br>Link: <a href=\'#\'>เพิ่มเติม</a>')">Fanmeet Booking (ปี1)</li>
                <li onclick="displayProject('Puzzle Game (ปี2)', 'Member: Wilaiphan | Panita | Warisara | Suphattra<br>Download: <a href=\'#\'>.jar file</a>')">Puzzle Game (ปี2)</li>
            </ul>
        </div>

        <div class="code-container">
            <h3>Code</h3>
            <p id="description">Description</p>
            <pre id="code-display">Select a project to view the code.</pre>
        </div>
    </div>

    <script>
        function displayProject(title, description) {
            document.getElementById('description').innerHTML = description;
            document.getElementById('code-display').textContent = `Code for ${title} will be displayed here.`;
        }
    </script>
</body>
</html>
