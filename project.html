            border: 2px solid #7FA1C3;
            border-radius: 10px;
            padding: 20px;

        }

        .projects h3 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .projects .project-btn {

            width: 100%;
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #6482AD;
            background-color: #FFF;
            border: 1px solid #DDD;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .projects .project-btn:hover {
            background-color: #6482AD;
            color: #FFF;
        }

        /* คอนเทนเนอร์สำหรับโค้ด */
        .code-container {
            flex: 2 1 500px;
            max-width: 100%;
            background-color: white;
            border: 2px solid #7FA1C3;
            border-radius: 10px;
            padding: 20px;

        }

        .code-container h3 {

            margin-bottom: 20px;
        }

        .code-container p {
            font-size: 1em;
            margin-bottom: 15px;
            color: #333;
        }

        .code-container pre {
            flex-grow: 1;
            background-color: #FFFFFF;
            border: 1px solid #DDD;
            border-radius: 5px;
            padding: 15px;
            overflow-y: auto;
            font-size: 0.95em;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }

        /* Media Queries สำหรับหน้าจอขนาดเล็ก */
        @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
                justify-content: center;
                text-align: center;
            }
            .container {
                flex-direction: column; /* เรียงคอนเทนต์ในแนวตั้ง */
                align-items: stretch;  /* ขยายให้เต็มหน้าจอ */
            }
            .projects, .code-container {
                flex: 1 1 auto;
                max-width: 100%; /* ขยายเต็มหน้าจอ */
                margin: 0;
            }
        }
        @media (max-width: 480px) {
            .projects .project-btn {
                font-size: 0.9em;
                padding: 8px;
            }
            .code-container pre {
                font-size: 0.85em;
            }
        }
    </style>

    <script>
        function loadFileContent(fileName, description) {
            const codeDisplayElement = document.getElementById('code-display');
            const descriptionElement = document.getElementById('description');

            if (fileName === '') {
                descriptionElement.innerHTML = description;
                codeDisplayElement.textContent = "No code, please click the attached link.";
                return;
            }

            if (fileName.endsWith('.pdf')) {
                descriptionElement.innerHTML = description;
                codeDisplayElement.innerHTML = <iframe src="${fileName}" width="100%" height="500px" style="border:none; overflow:auto;" allowfullscreen></iframe>;
                return;
            }

            fetch(fileName)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found or cannot be loaded.');
                    }
                    return response.text();
                })
                .then(data => {
                    codeDisplayElement.textContent = data;
                    descriptionElement.innerHTML = description;
                })
                .catch(error => {
                    console.error('Error fetching file:', error);
                    alert('Cannot load the file content. Please try again later.');
                });
        }
    </script>
