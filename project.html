<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <!-- กำหนดสไตล์ของหน้าเว็บ -->
    <style>
        /* การตั้งค่าพื้นฐานสำหรับทั้งหน้า */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5EDED;
            color: #6482AD;
        }
        /* ส่วนหัวของหน้า (header) */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        /* ลิงก์ในส่วน header */
        header a {
            text-decoration: none;
            color: #7FA1C3;
            margin: 0 10px;
        }
        /* ลิงก์ที่กำลังแสดงอยู่ (active) */
        .active {
            color: #6482AD;
            font-weight: bold;
        }
        /* จัด layout หลัก */
        .container {
            display: flex;
            min-height: 90vh;
        }

        /* Sidebar ด้านซ้าย */
        .sidebar {
            width: 20%;
            background-color: #F0F0F0;
            padding: 20px;
            /*box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);*/
        }
        .sidebar button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            background-color: #7FA1C3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .sidebar button:hover {
            background-color: #6482AD;
        }

        /* Content ด้านขวา */
        .content {
            flex: 1;
            padding: 20px;
        }
        .project-details {
            display: none; 
            background-color: #FFF;
            padding: 20px;
            border: 1px solid #DDD;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .project-details h2 {
            color: #333;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <!-- ส่วนหัวของเว็บไซต์ -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="project.html" class="active">Project</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Container หลัก -->
    <div class="container">

        <!-- Sidebar ด้านซ้าย -->
        <div class="sidebar">
            <button onclick="showProject('project1')">Curry and Rice Shop</button>
            <button onclick="showProject('project2')">Fanmeet Booking</button>
        </div>

        <!-- Content ด้านขวา -->
        <div class="content">
            <div id="project1" class="project-details">
                <h2>Project : Curry and Rice Shop (ปี 1)</h2>
                <p><strong>Member:</strong> Wilaiphan, Panita, Warisara</p>
                <button onclick="loadFileContent()">View Project File</button>
                <pre id="fileContent" style="display:none; background-color: #f4f4f4; padding: 10px; border: 1px solid #ddd;"></pre>
            </div>
        </div>
        
        <!-- JavaScript สำหรับการแสดงผล -->
        <script>
            function loadFileContent() {
                fetch('curryshop-2022.py') // ชื่อไฟล์ที่ต้องการแสดง
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('File not found or cannot be loaded.');
                        }
                        return response.text();
                    })
                    .then(data => {
                        const fileContentElement = document.getElementById('fileContent');
                        fileContentElement.textContent = data;
                        fileContentElement.style.display = 'block'; // แสดงเนื้อหาหลังโหลดเสร็จ
                    })
                    .catch(error => {
                        console.error('Error fetching file:', error);
                        alert('Cannot load the file content. Please try again later.');
                    });
            }
        </script>
    </div>
</body>
</html>
