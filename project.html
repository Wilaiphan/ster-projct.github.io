<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Project</title>
    <style>
        /* การตั้งค่าพื้นฐานสำหรับทั้งหน้า */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5EDED;
            color: #6482AD;
        }

        /* ส่วนหัวของหน้า (header) */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #FFF;
            border-bottom: 2px solid #7FA1C3;
        }

        /* ลิงก์ในส่วน header */
        header a {
            text-decoration: none;
            color: #7FA1C3;
            margin: 0 10px;
        }

        /* ลิงก์ที่กำลังแสดงอยู่ (active) */
        .active {
            color: #6482AD;
            font-weight: bold;
        }

        /* คอนเทนเนอร์สำหรับส่วนโปรเจกต์และโค้ด */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            gap: 20px;
        }

        /* คอนเทนเนอร์ของโปรเจกต์ */
        .projects {
            flex: 1 1 300px;
            max-width: 100%;
            background-color: white;
            border: 2px solid #7FA1C3;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        .projects h3 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .projects .project-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #6482AD;
            background-color: #FFF;
            border: 1px solid #DDD;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .projects .project-btn:hover {
            background-color: #6482AD;
            color: #FFF;
        }

        /* คอนเทนเนอร์สำหรับโค้ด */
        .code-container {
            flex: 2 1 500px;
            max-width: 100%;
            background-color: white;
            border: 2px solid #7FA1C3;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        .code-container h3 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .code-container p {
            font-size: 1em;
            margin-bottom: 15px;
            color: #333;
        }

        .code-container pre {
            flex-grow: 1;
            background-color: #FFFFFF;
            border: 1px solid #DDD;
            border-radius: 5px;
            padding: 15px;
            overflow-y: auto;
            font-size: 0.95em;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }

        /* Media Queries สำหรับหน้าจอขนาดเล็ก */
        @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
                justify-content: center;
                text-align: center;
            }

            .container {
                flex-direction: column;
            }

            .projects, .code-container {
                flex: 1 1 auto;
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .projects .project-btn {
                font-size: 0.9em;
                padding: 8px;
            }

            .code-container pre {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <!-- ส่วนหัวของเว็บไซต์ -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="project.html" class="active">Project</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- ส่วนสำหรับแสดงโปรเจกต์ -->
    <div class="container">
        <div class="projects">
            <h3>Our Project</h3>
            <button class="project-btn" onclick="loadFileContent('curryshop-2022.py','Member : Wilaiphan | Panita | Warisara <br> ใช้ภาษา python ')">Curry and Rice Shop (ปี1)</button>
            <button class="project-btn" onclick="loadFileContent('fanmeet_booking-2022.cpp', 'Member : Wilaiphan | Panita | Warisara <br> ใช้ภาษา C++ รายละเอียด <a href=\'https://onlinegdb.com/bUDQ7u--L\' target=\'_blank\'>คลิ๊ก</a>')">Fanmeet Booking (ปี1)</button>
            <button class="project-btn" onclick="loadFileContent('Project-database.pdf','Member : Wilaiphan | Panita | Suphattra <br> ใช้โปรแกรม MySQL ')">Database (ปี2)</button>
            <button class="project-btn" onclick="loadFileContent('880_SASTER-final.pdf', 'Member : Wilaiphan | Panita | Warisara | Suphattra <br> ใช้ Figma')">SA - Hotel reservation system (ปี3)</button>
        </div>

        <div class="code-container">
            <h3>Project</h3>
            <p id="description">Description</p>
            <pre id="code-display">Select a project to view the code.</pre>
        </div>
    </div>

    <script>
        function loadFileContent(fileName, description) {
            const codeDisplayElement = document.getElementById('code-display');
            const descriptionElement = document.getElementById('description');

            if (fileName === '') {
                descriptionElement.innerHTML = description;
                codeDisplayElement.textContent = "No code, please click the attached link.";
                return;
            }

            if (fileName.endsWith('.pdf')) {
                descriptionElement.innerHTML = description;
                codeDisplayElement.innerHTML = `<iframe src="${fileName}" width="100%" height="500px" style="border:none; overflow:auto;" allowfullscreen></iframe>`;
                return;
            }

            fetch(fileName)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found or cannot be loaded.');
                    }
                    return response.text();
                })
                .then(data => {
                    codeDisplayElement.textContent = data;
                    descriptionElement.innerHTML = description;
                })
                .catch(error => {
                    console.error('Error fetching file:', error);
                    alert('Cannot load the file content. Please try again later.');
                });
        }
    </script>
</body>
</html>
