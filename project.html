    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5EDED;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #F8F0F0;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        header a {
            text-decoration: none;
            color: #6482AD;
            font-size: 1em;
            margin: 0 15px;
        }

        header a.active {
            font-weight: bold;
            color: #333;
        }

        .container {
            display: flex;
            flex: 1;
            padding: 20px;
        }

        .projects {
            width: 30%;
            background-color: white;
            border: 2px solid black;
            margin-right: 20px;
            border-radius: 10px;
            padding: 20px;
        }

        .projects h3 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .projects .project-list {
            list-style: none;
            padding: 0;
        }

        .projects .project-list li {
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
            padding: 10px;
            border: 1px solid #DDD;
            border-radius: 5px;
            background-color: #FFF;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .projects .project-list li:hover {
            background-color: #6482AD;
            color: #FFF;
        }

        .code-container {
            flex: 1;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .code-container h3 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .code-container p {
            font-size: 1em;
            margin-bottom: 15px;
        }

        .code-container pre {
            flex: 1;
            background-color: #F5F5F5;
            padding: 15px;
            border: 1px solid #DDD;
            border-radius: 5px;
            overflow-y: auto;
            font-size: 0.9em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <a href="/index.html">Home</a>
        <a href="/about.html">About</a>

        <a href="#">Contact</a>

    <div class="container">
        <div class="projects">
            <h3>Our Project</h3>
            <ul class="project-list">
                <li onclick="displayProject('Curry and Rice Shop (ปี1)', 'Member: Wilaiphan | Panita | Warisara')">Curry and Rice Shop (ปี1)</li>
                <li onclick="displayProject('Fanmeet Booking (ปี1)', 'Member: Wilaiphan | Panita | Warisara<br>Link: <a href=\'#\'>เพิ่มเติม</a>')">Fanmeet Booking (ปี1)</li>
                <li onclick="displayProject('Puzzle Game (ปี2)', 'Member: Wilaiphan | Panita | Warisara | Suphattra<br>Download: <a href=\'#\'>.jar file</a>')">Puzzle Game (ปี2)</li>
            </ul>
        </div>

        <div class="container">
            <div class="projects">
                <h3>Our Project</h3>
                <ul class="project-list">
                    <li onclick="loadFileContent('curryshop-2022.py', 'Member: Wilaiphan | Panita | Warisara')">Curry and Rice Shop (ปี1)</li>
                    <li onclick="loadFileContent('fanmeet_booking-2022.cpp', 'Member: Wilaiphan | Panita | Warisara<br>Link: <a href=\'#\'>เพิ่มเติม</a>')">Fanmeet Booking (ปี1)</li>
                    <li onclick="loadFileContent('', 'Member: Wilaiphan | Panita | Warisara | Suphattra<br>Download: <a href=\'#\'>.jar file</a>')">Puzzle Game (ปี2)</li>
                </ul>
            </div>
    
            <div class="code-container">
                <h3>Code</h3>
                <p id="description">Description</p>
                <pre id="code-display">Select a project to view the code.</pre>
            </div>
        </div>
    
        <script>
            function loadFileContent(fileName, description) {
                const codeDisplayElement = document.getElementById('code-display');
                const descriptionElement = document.getElementById('description');
    
                if (fileName === '') {
                    descriptionElement.innerHTML = description;
                    codeDisplayElement.textContent = 'No code available for this project.';
                    return;
                }
    
                fetch(fileName)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('File not found or cannot be loaded.');
                        }
                        return response.text();
                    })
                    .then(data => {
                        codeDisplayElement.textContent = data;
                        descriptionElement.innerHTML = description;
                    })
                    .catch(error => {
                        console.error('Error fetching file:', error);
                        alert('Cannot load the file content. Please try again later.');
                    });
            }
        </script>
    </body>
