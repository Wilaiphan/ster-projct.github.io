<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Our Project</title>
    <style>
        /* การตั้งค่าพื้นฐานสำหรับทั้งหน้า */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5EDED;
            color: #6482AD;
        }
        /* ส่วนหัวของหน้า (header) */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        /* ลิงก์ในส่วน header */
        header a {
            text-decoration: none;
            color: #7FA1C3;
            margin: 0 10px;
        }
        /* ลิงก์ที่กำลังแสดงอยู่ (active) */
        .active {
            color: #6482AD;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            gap: 20px;
        }

        .projects {
            width: 30%;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
        }

        .projects h3 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .projects .project-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #6482AD;
            background-color: #FFF;
            border: 1px solid #DDD;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .projects .project-btn:hover {
            background-color: #6482AD;
            color: #FFF;
        }

        .code-container {
            flex: 1;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .code-container h3 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .code-container p {
            font-size: 1em;
            margin-bottom: 15px;
            color: #333;
        }

        .code-container pre {
            flex-grow: 1;
            background-color: #FFFFFF;
            border: 1px solid #DDD;
            border-radius: 5px;
            padding: 15px;
            overflow-y: auto;
            font-size: 0.95em;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- ส่วนหัวของเว็บไซต์ -->
    <header>
        <nav>
            <a href="index.html" >Home</a>
            <a href="about.html">About</a>
            <a href="project.html" class="active">Project</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- ส่วนสำหรับแสดงโปรเจกต์ -->
    <div class="container">
        <div class="projects">
            <h3>Our Project</h3>
            <button class="project-btn" onclick="loadFileContent('curryshop-2022.py','Member : Wilaiphan | Panita | Warisara <br> ใช้ภาษา python ทำเกี่ยวกับการสั่งอาหาร')">Curry and Rice Shop (ปี1)</button>
            <button class="project-btn" onclick="loadFileContent('fanmeet_booking-2022.cpp', 'Member : Wilaiphan | Panita | Warisara รายละเอียด <a href=\'https://onlinegdb.com/bUDQ7u--L\' target=\'_blank\'>เพิ่มเติม</a>')">Fanmeet Booking (ปี1)</button>
            <button class="project-btn" onclick="loadFileContent('', 'Member : Wilaiphan | Panita | Warisara | Suphattra <br> ดาวน์โหลดไฟล์ .jar <a href=\'puzzle game-2023.jar\' download>ดาวน์โหลด</a> หลังจากดาวน์โหลดไฟล์ .jar แล้ว สามารถเปิดไฟล์นี้ได้ด้วยการใช้คำสั่งใน Command Line หรือผ่าน Java Runtime Environment (JRE) บนเครื่องของคุณได้')">Puzzle Game (ปี2)</button>
            <button class="project-btn" onclick="loadFileContent('', 'รายละเอียดโปรเจกต์ <a href=\'https://online.fliphtml5.com/sviac/yide/\' target=\'_blank\'>เพิ่มเติม</a>')">SA - Hotel reservation system (ปี3)</button>
        </div>

        <div class="code-container">
            <h3>Project</h3>
            <p id="description">Description</p>
            <pre id="code-display">Select a project to view the code.</pre>
        </div>
    </div>

    <script>
        function loadFileContent(fileName, description) {
            const codeDisplayElement = document.getElementById('code-display');
            const descriptionElement = document.getElementById('description');

            if (fileName.endsWith('.pdf')) {
            descriptionElement.innerHTML = description;
            // ใช้ <embed> หรือ <iframe> เพื่อฝังไฟล์ PDF
            codeDisplayElement.innerHTML = `<embed src="${fileName}" width="100%" height="600px" type="application/pdf">`;
            return;
            }

             (fileName === '') {
                descriptionElement.innerHTML = description;
                codeDisplayElement.textContent = 'No code available for this project.';
                return;
            }

            fetch(fileName)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found or cannot be loaded.');
                    }
                    return response.text();
                })
                .then(data => {
                    codeDisplayElement.textContent = data;
                    descriptionElement.innerHTML = description;
                })
                .catch(error => {
                    console.error('Error fetching file:', error);
                    alert('Cannot load the file content. Please try again later.');
                });
        }
    </script>
</body>
</html>
