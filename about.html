    <style>
        /* กำหนดสไตล์ให้กับเนื้อหาในเว็บไซต์ทั้งหมด */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5EDED;
            color: #6482AD;
        }
        /* ส่วนหัวของเว็บไซต์ ใช้สำหรับเมนูนำทาง */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        /*ลิงก์ในเมนูนำทาง */
        header a {
            text-decoration: none;
            color: #7FA1C3;
            margin: 0 10px;
        }
        /* ส่วนที่เน้นข้อความหรือหัวข้อเกี่ยวกับทีม */
        .about-section {
            width: 100%;
            padding: 50px;
            text-align: center;
            background-color: #7FA1C3;
            color: white;
        }
        /* ลิงก์ที่กำลังแสดงอยู่ (active) */
        .active {
            color: #6482AD;
            font-weight: bold;
        }
        /* จัดวางข้อมูลภายในการ์ด */
        .container {
            text-align: center; 
            padding: 10px 0; 
            line-height: 1.5; 
        }
        .container h2, .container p {
            margin: 10px 0; 
            font-size: 16px;
            color: #6482AD; 
        }
        *,
        *::before,
        *::after {
            box-sizing: inherit; /* ให้สืบทอดค่าจาก html */
        }

        html {
            box-sizing: border-box; /* กำหนดค่าพื้นฐานเป็น border-box */
        }

        /* จัดเรียงการ์ดของสมาชิกในแนวนอน */
        .row {
            display: flex; 
            justify-content: space-between; 
            gap: 16px; /* เพิ่มช่องว่างระหว่างการ์ด */
            flex-wrap: wrap; 
            padding: 0 15px; /* เว้นช่องว่างด้านซ้ายและขวา */
            box-sizing: border-box;
        }
        /* กำหนดขนาดของการ์ด */
        .column {
            width: 20%;
            padding: 0 8px;
        }
        /* กล่องที่แสดงข้อมูลสมาชิก */
        .card {
            width: 250px; 
            height: 400px; 
            border-radius: 12px;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* เพิ่มเงา */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* จัดให้เนื้อหากระจายเท่ากัน */
            align-items: center; /* จัดเนื้อหาให้อยู่ตรงกลาง */
            text-align: center;
            overflow: hidden; /* ป้องกันเนื้อหาล้นออก */
        }
        /* รูปภาพในการ์ด */
        img {
            object-fit: cover;
            padding: 5px;
            border-radius: 12px;
            width: 150px;
            height: 250px;
        }
    </style>
</head>
